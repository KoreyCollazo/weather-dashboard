<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header  -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- search area  -->
            <div class="col-3">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" placeholder="San Diego" id="city-search">
                    <input type="submit" value="Search" id="search-submit">
                </form>
            </div>
            <!-- Weather info -->
            <div class="col-9"> 
                <h2><span id="city-name"></span> (<span id="currentDay"></span>)<span id="weatherIcon"></span></h2>
                <p>
                    Temp: <span id="temp"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity"></span> %<br />
                </p>
                <h3>5-Day Forecast</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- previous searches -->
            <div class="col-3">
                <h3>Search History</h3>
                <ul id="search-history">
                </ul>
                <button id="clear-history">Clear History</button>
            </div>
            <!-- 5 day forecast -->
            <div class="col-2">
                <p>
                    <span id="date1"></span><span id="weatherIcon1"></span><br/>
                    <br/>
                    Temp: <span id="temp1"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind1"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity1"></span> %<br />
                </p>
            </div>
            <div class="col-2">
                <p>
                    <span id="date2"></span><span id="weatherIcon2"></span><br/>
                    <br/>
                    Temp: <span id="temp2"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind2"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity2"></span> %<br />
                </p>
            </div>
            <div class="col-2">
                <p>
                    <span id="date3"></span><span id="weatherIcon3"></span><br/>
                    <br/>
                    Temp: <span id="temp3"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind3"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity3"></span> %<br />
                </p>
            </div>
            <div class="col-2">
                <p>
                    <span id="date4"></span><span id="weatherIcon4"></span><br/>
                    <br/>
                    Temp: <span id="temp4"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind4"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity4"></span> %<br />
                </p>
            </div>
            <div class="col-2">
                <p>
                    <span id="date5"></span><span id="weatherIcon5"></span><br/>
                    <br/>
                    Temp: <span id="temp5"></span> °F<br/>
                    <br/>
                    Wind: <span id="wind5"></span> MPH<br />
                    <br/>
                    Humidity: <span id="humidity5"></span> %<br />
                </p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
